<ModalStack dismissEnabled="true" class="modal-root">
  <GridLayout rows="*" columns="*">
    <StackLayout row="0" col="0" class="backdrop" (tap)="closeModal()"></StackLayout>

    <GridLayout row="0" col="0" rows="auto,*" class="modal-card">
      <GridLayout row="0" columns="*,auto" class="header">
        <Label col="0" text="WiFi Config" class="title"></Label>
        <Button col="1" text="Close" class="close-btn" (tap)="closeModal()"></Button>
      </GridLayout>

      <StackLayout row="1" class="content">
        <Label text="WiFi Config base screen created." class="subtitle"></Label>
        <Label text="Now this opens as a centered modal." class="subtitle"></Label>
      </StackLayout>
    </GridLayout>
  </GridLayout>
</ModalStack>
