<ActionBar class="action-bar" title="Login"></ActionBar>

<GridLayout rows="*" class="container">
  <StackLayout class="card">
    <Label text="Welcome Back" class="title"></Label>
    <Label text="Sign in to continue" class="subtitle"></Label>

    <TextField hint="Username" class="input"></TextField>
    <TextField hint="Password" secure="true" class="input"></TextField>

    <Button text="Sign In" class="btn btn-primary"></Button>
  </StackLayout>
</GridLayout>
